<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid m-0 px-0 p-3 custom-container">
      <h1 class="text-center text-light fs-3">IP Address Tracker</h1>
      <form action="" class="mx-auto my-3">
        <div class="input-group mb-3">
          <input
            id="input-field"
            type="text"
            class="form-control py-2"
            placeholder="Search for any IP address or domain"
            required
          />
          <button class="input-group-text btn btn-dark custom-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </button>
        </div>
      </form>
      <div class="mt-4 w-75 pt-2 border-box dashboard">
        <div class="d-sm-flex text-center text-sm-start py-4">
          <div class="ps-4 pe-5 border-right mb-3 mb-sm-0">
            <h2 class="text-secondary mb-sm-3">IP ADDRESS</h2>
            <p id="ip-address" class="h1 fs-4">192.212.174.101</p>
          </div>
          <div class="ps-3 pe-5 border-right mb-3 mb-sm-0">
            <h2 class="text-secondary mb-sm-3">LOCATION</h2>
            <p id="location" class="h1 fs-4">Brooklyn, NY 10001</p>
          </div>
          <div class="ps-3 pe-5 border-right mb-3 mb-sm-0">
            <h2 class="text-secondary mb-sm-3">TIMEZONE</h2>
            <p class="h1 fs-4">UTC <span id="timezone">-5:00</span></p>
          </div>
          <div class="ps-3 pe-5">
            <h2 class="text-secondary mb-sm-3">ISP</h2>
            <p id="isp" class="h1 fs-4">SpaceX Starlink</p>
          </div>
        </div>
      </div>
      <div id="map" class="h-75 w-100"></div>

      <!-- add offset value dynamically using the API -->
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>-->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="index.js"></script>
  </body>
</html>
